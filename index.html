<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>哥谭生活模拟器</title>
  <!-- 如果你有 style.css，请将其放在同级目录 -->
  <link rel="stylesheet" href="./style.css">
  <!-- defer 确保在DOM加载完之后再执行JS -->
  <script src="./app.js" defer></script>
</head>
<body>
  <h1>欢迎来到哥谭</h1>
  <p>艾琳·凯瑟琳的生存挑战开始！</p>

  <!-- 主容器 -->
  <div class="main-container">
    
    <!-- 状态栏 -->
    <div class="status-container">
      <span class="info-box">第 <span id="day">1</span> 天</span>
      <span class="info-box">AP: <span id="ap">12</span>/12</span>
    </div>
    <div class="status-container">
      <span class="info-box">饱食度: <span id="hunger">100</span></span>
      <span class="info-box">资金: $<span id="money">100</span></span>
      <span class="info-box">画作: <span id="paintings">0</span></span>
    </div>

    <!-- 地图/地点按钮 -->
    <div class="button-container">
      <h2>地点</h2>
      <button onclick="travelToLocation('apartment')">前往公寓</button>
      <button onclick="travelToLocation('street')">前往街头</button>
      <button onclick="travelToLocation('blackMarket')">前往黑市</button>
    </div>

    <!-- 操作按钮 -->
    <div class="button-container">
      <h2>行动</h2>
      <button onclick="eat()">吃饭</button>
      <button onclick="work()">打工</button>
      <button onclick="draw()">画画</button>
<button onclick="viewPaintings()">查看画作</button>
<button onclick="acquireItem()">捡一个道具</button>
<button onclick="viewBackpack()">查看背包</button>
      <button onclick="wander()">闲逛</button>
      <button onclick="sellPainting()">卖画</button>
      <button onclick="endDay()">结束一天</button>
      <button onclick="resetGame()">重置游戏</button>
    </div>

    <!-- 对话与事件 -->
    <div class="dialogue-box">
      <p id="eventLog">今日事件：无</p>
      <p id="jasonDialogue">杰森：...</p>
    </div>

  </div>
</body>
</html>
