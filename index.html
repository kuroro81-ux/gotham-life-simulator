<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哥谭生活模拟器</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <h1>欢迎来到哥谭</h1>
    <p>艾琳·凯瑟琳的生存挑战开始！</p>

    <!-- 状态栏 -->
    <div class="main-container">
        <div class="status-container">
            <span class="info-box">第 <span id="day">1</span> 天</span>
            <span class="info-box">AP: <span id="ap">12</span>/12</span>
        </div>
        <div class="status-container">
            <span class="info-box">饱食度: <span id="hunger">100</span></span>
            <span class="info-box">资金: $<span id="money">100</span></span>
            <span class="info-box">画作: <span id="paintings">0</span></span>
        </div>

        <!-- 选项 -->
        <div class="button-container">
            <button onclick="eat()">吃饭（+20饱食度）</button>
            <button onclick="work()">找工作（-3 AP, +$30）</button>
            <button onclick="draw()">画画（-2 AP）</button>
            <button onclick="sellPainting()">出售画作</button>
            <button onclick="endDay()">结束一天（恢复 AP）</button>
            <button onclick="resetGame()">重置游戏</button>
        </div>

        <!-- 杰森的对话 & 今日事件合并 -->
        <div class="dialogue-box">
            <p id="jasonDialogue">杰森：......</p>
            <p id="eventLog">今日事件：无</p>
        </div>
    </div>
</body>
</html>
